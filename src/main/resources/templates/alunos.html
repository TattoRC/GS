<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Aluno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Lista de Aluno</h1>
  <a href="/aluno/novo" class="btn btn-primary mb-3">Cadastrar Novo Aluno</a>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>CÃ³digo</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Data de Nascimento</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="aluno : ${alunos}">
      <td th:text="${aluno.codigo}"></td>
      <td th:text="${aluno.nome}"></td>
      <td th:text="${aluno.idade}"></td>
      <td th:text="${aluno.dataDeNascimento}"></td>

      <td>
        <a th:href="@{/aluno/editar/{id}(id=${aluno.codigo})}" class="btn btn-warning btn-sm me-1">
          <i class="bi bi-pencil-square"></i> Editar
        </a>

        <a th:href="@{/aluno/excluir/{id}(id=${aluno.codigo})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Tem certeza que deseja excluir este aluno?');">
          <i class="bi bi-trash"></i> Excluir
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
