<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mt-5" th:text="${acao} == null ? 'Novo Aluno' : 'Editar Aluno'"></h1>

  <form th:action="${acao} == null ? '/aluno' : ${acao}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" th:value="${acao} != null ? ${aluno.nome}" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" th:value="${acao} != null ? ${aluno.idade}" class="form-control" id="idade" name="idade" required>
    </div>

    <div class="mb-3">
      <label for="dataDeNascimento" class="form-label">Data De Nascimento</label>
      <input type="date" th:value="${acao} != null ? ${aluno.dataDeNascimento}" class="form-control" id="dataDeNascimento" name="dataDeNascimento" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/aluno" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
